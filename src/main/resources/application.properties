server.port=${PORT:8082}
spring.application.name=data-processing-examples-app

# liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog.xml

# datasource
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=processing
spring.datasource.password=processing
spring.datasource.url=jdbc:postgresql://localhost:65435/processing